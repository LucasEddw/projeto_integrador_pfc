<body>



    <a class="btn-voltar" href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <form class="card">
        <div class="card-box-content">
            <h1 class="card-title title-blue">Entrar</h1>

            <div class="card-input-box">
                <div class="card-input-field">
                    <label class="card-input-label" for="card-email-input">
                        <span class="card-label-text">Email</span>
                    </label>
                    <input tabindex="0" class="card-input" id="card-email-input" type="email">
                </div>
                <div class="card-input-field">
                    <label class="card-input-label" for="card-password-input">
                        <span class="card-label-text">Senha</span>
                    </label>
                    <input tabindex="0" class="card-input" id="card-password-input" type="password">
                    <i id="card-password-input-view" class="fa-solid fa-lock"></i>
                </div>
            </div>

            <!-- <a class="card-text-fp" href="#">Esqueci minha senha</a> -->

            <input id="cardBtnEntrar" class="card-btn-entrar" type="button" value="Entrar" onclick="usuarioEntrar()">

            <span class="card-text">Não possuí uma conta? <a href="cadastrar.html">Cadastrar-se</a></span>
        </div>
    </form>




    <script>

        const inputs = document.querySelectorAll(".card-input");



        inputs.forEach((input) => {
            input.addEventListener("keyup", () => {
                if (input.value != "") {
                    input.previousElementSibling.children[0].classList.add("card-label-text-active");
                } else {
                    input.previousElementSibling.children[0].classList.remove("card-label-text-active");
                }
            })
        });

        // const cardBtnEntrar = document.getElementById("cardBtnEntrar");

    </script>

</body>

</html>
